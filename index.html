<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
    <h4>Video</h4>
    <button id="capture-button">Start video</button>
    <button id="snapshot-button">Take snapshot</button>
    <div id="video-capture-container">
      <video  width="320" height="240" id="screenshot-stream" class="videostream" autoplay="" style="z-index: 1; position: absolute; top: 50px; left: 200px;"></video>
      <img  width="320" height="240" id="screenshot" src="" style="display:none; z-index: 2; position: absolute; top: 50px; left: 200px;">
      <canvas  width="320" height="240" id="screenshot-canvas" style="display:none; z-index: 2; position: absolute; top: 50px; left: 200px;"></canvas>
    </div>
  <br><br><br><br><br><br><br><br>
  <h4>Upload Image from Computer</h4>
  <input type="file" id='photo' class="myClass" name="file" accept="image/*" capture="camera"><br>
</body>
</html>
